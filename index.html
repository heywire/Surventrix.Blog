---
layout: layout
title: "Posts"
---

<div class="posts">
  {% for post in site.posts %}
    {% unless post.draft %}
    <div class="post">
      <p>
        <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
      </p>
      <div>
         {{ post.content }}
      </div>
    </div>
    {% endunless %}
  {% endfor %}
</div>
