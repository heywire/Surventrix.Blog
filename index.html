---
layout: layout
title: "Posts"
---

<div class="posts">
  {% for post in site.posts %}
    {% unless post.draft %}
    <div class="post">
      <h1 class="post-title">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h1>
      <p class="post-date">{{ post.date | date_to_string  }}</p>
      <div>
         {{ post.content }}
      </div>
    </div>
    {% endunless %}
  {% endfor %}
</div>
