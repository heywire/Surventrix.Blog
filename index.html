---
layout: layout
title: "Posts"
---

<div class="posts">
  {% for post in site.posts %}
    {% unless post.draft %}
    <div class="post">
      <h2 class="post-title">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
      <p class="post-date">{{ post.date | date_to_long_string  }}</p>
      <div>
         {{ post.content }}
      </div>
    </div>
    {% endunless %}
  {% endfor %}
</div>
